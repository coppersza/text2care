<div class="card card-body flex-fill">
  <img src="{{token.imageUrl}}" alt="{{token.tokenName}}"
  routerLink="/token/{{token.tokenUID}}"
  class="img-fluid"
  style="object-fit:cover;
   object-position: center;
   width:250px;
   height:250px;
   border: none 0px #CCC;
   cursor: pointer;"/>

  <!-- <div class="card-body d-flex flex-column"> -->
    <a routerLink="/token/{{token.tokenUID}}">
      <h5 class="text-uppercase">{{token.tokenName}}</h5>
    </a>
    <h6 class="text-uppercase">{{token.storeName}}</h6>
    <span class="mb-2">{{token.dateCreated | date}}</span>
    <span class="mb-2">{{token.productType}}</span>
    <i class="fa-solid fa-circle-info"></i>
    <div>
      <button type="button" class="btn btn-primary fa fa-info" routerLink="/token/{{token.tokenUID}}"></button>
    </div>
</div>
